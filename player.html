<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Redirect Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="container" onclick="window.top.location.href='https://s.shopee.co.id/3fs39uSElf'">
    <video autoplay muted playsinline>
      <source src="video.mp4" type="video/mp4">
      Browser kamu tidak mendukung video.
    </video>
    <div class="overlay"></div>
  </div>
</body>
</html>
