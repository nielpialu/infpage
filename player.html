<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline onclick="redirectToShopee()" id="videoPlayer">
    <source src="video.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <script>
    function redirectToShopee() {
      window.top.location.href = 'https://infpage.vercel.app/redirect.html';
    }
  </script>
</body>
</html>
